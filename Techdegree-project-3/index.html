<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;800&display=swap" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>

  <div class="container">
    <div class="section-1">
    <h2>Signup for our newsletter</h2>
    <p class="top">Get the latest news on how your code is doing right in your inbox</p>
  </div>

  <hr id="firstcut">
      <form>
        <fieldset class="section-2">
          <legend>Contact Information</legend>
          <div class="top-form">
          <div class="input">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required" required/>
          </div>
          <br>

          <div class="input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required" required/>
          </div>
          <br>

          <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" placeholder="Phone" required/>
          </div>
           <br>

          <div class="input">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address" placeholder="Street Address" required/>
          </div>
          <br>
  
          <div class="input">
            <label for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="City" required/>
          </div>
          
          <br>
          <div class="input">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="">Choose State</option>
            <option value="Florida">Florida</option>
            <option value="Alabama">Alabama</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
          </select>
          </div>
          <br>
        
          <div class="input">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" placeholder="Zip" required/>
          </div>
          </div>
        </fieldset>

        <hr id="secondcut">
        <fieldset class="button">
            <legend>Newsletter</legend>
            <p>Select the newsletter you would like to receive</p>
            <br>

            <input type="checkbox" id="html" name="news" value="interest_html">
            <label for="html">HTML News</label>
            <br>

            <input type="checkbox" id="css" name="news" value="interest_css">
            <label for="css">CSS News</label>
            <br>

            <input type="checkbox" id="javascipt" name="news" value="interest_javascript">
            <label for="javascipt">JavaScript News</label>
            <br>

            <p>Newsletter format</p>
            <input type="radio" id="htmlformat" name="newsletter" value="html-format">
            <label for="htmlformat">HTML</label>
            <br>

            <input type="radio" id="plaintxtformat" name="newsletter" value="plain-text-format">
            <label for="plaintxtformat">Plain text</label>
            <br>

            <div class="textarea">
              <label for="topic">Other topics you'd like to hear about</label><br>
              <textarea id="topic" name="user_topic"></textarea>
            </div>

          <button type="submit">Sign up</button>
          <p class="copy">Copyright The Code Review</p>
        </fieldset>
      </form>
  </div>
</body>
</html>
